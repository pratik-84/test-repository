<!DOCTYPE html>
<html lang="en">

<head>
<style>

    label {
            display: block;
            margin-top: 10px;
        }
</style>
</head>

<body>    
 <h2>DATA MANAGEMENT</h2>
 <div id="formContainer">
    <label for="nameInput"> Name:</label>
    <input type="text" id="nameInput" placeholder="Enter the Name">
    
    <label for="emailInput"> Emial:</label>
    <input type="email" id="emailInput" placeholder="Enter the Email">

    <label for="phoneNumberInput"> Phone No.:</label>
    <input type="text" id="phoneNumberInput" placeholder="Enter the Phone Number">

    <label for="addessInput"> Address :</label>
    <textarea id="addessInput" placeholder="Enter the Address "></textarea>
     
    <br>
    <button onclick="addData()"> Add</button>

    <div class="error" id="errorMsg"></div>
 </div>
 <table id="outertable">
        <tr>
            <th> Name</th>
            <th>Email</th>
            <th>Phone </th>
            <th>Address</th>

        </tr>
 </table>
    <script>
function addData(){
let name=document.getElementById("nameInput").value.trim();
let email=document.getElementById("emailInput").value.trim();
let phone=document.getElementById("phoneNumberInput").value.trim();
let address=document.getElementById("addessInput").value.trim();
let table=document.getElementById("outertable");
let newRow=table.insertRow(table.rows.length);
 let errorMsg = document.getElementById("errorMsg");
 errorMsg.textContent = "";

            if (!name || !email || !phone || !address) {
                errorMsg.textContent = "All fields are required!";
                return;
            }
             
newRow.insertCell(0).innerHTML=name;
newRow.insertCell(1).innerHTML=email;
newRow.insertCell(2).innerHTML=phone;
newRow.insertCell(3).innerHTML=address;
newRow.insertCell(4).innerHTML=
'<button onclick="editData(this)">Edit</button>' +
'<button onclick="deleteData(this)">Delete</button>';
              
    clearInputs();
}
function editData(button){

 function clearInputs(){

 }

</body>
