
<!DOCTYPE html>
<html>
<head>
    <title>Click Counter</title>
</head>
<body>

    <button id="myButton" onclick="display()">Click me</button>
    <p>Click count: <span id="count">0</span></p>

    <script>
        let count = 0;

        function display() {
            count++;
            document.getElementById("count").textContent = count;

            // Disable the button if count is greater than 10
            if (count > 10) {
                document.getElementById("myButton").disabled = true;
            }
        }
    </script>

</body>
</html>
