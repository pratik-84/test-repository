<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiplication Table</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
       
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <label>Number: <input type="number" id="num" /></label><br><br>
    <label>From: <input type="number" id="from" /></label><br><br>
    <label>To: <input type="number" id="to" /></label><br><br>
    <button id="showBtn">Show</button>
    <div id="tableContainer"></div>
<table> <td>
        <tr>
        <th>
Expression
        </th>
        <th>
Result
        </th>
        </tr>
        </td>
</table>
    <script>
        $(document).ready(function() {
            $("#showBtn").click(function() {
                const num = $("#num").val();
                const from = $("#from").val();
                const to = $("#to").val();
                
                let html = '<table><thead><tr><th>Expression</th><th>Result</th></tr></thead><tbody>';
                for (let i = from; i <= to; i++) {
                    html += `<tr><td>${num} * ${i}</td><td>${num * i}</td></tr>`;
                }

                html += '</tbody></table>';

                $("#tableContainer").html(html);
            });
        });
    </script>

</body>
</html>
